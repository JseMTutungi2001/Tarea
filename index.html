<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ingresar Sesion</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximun-scale=1.0, minimun-scale=1.0">
</head>

<body>
    <header class="container">
        <h1 class="title">
            AlabakdaÓscar.com
        </h1>

    </header>

    <div class="container border border-secondary" id="log-in-form">

        <div class="heading">
            <h1>Registrate Ahora</h1>
        </div>
        <form class="form-check-label">
            <div class="form-group">
                <label for="Cedula" class="control-label col-sm-2">Cedula</label>
                <div class="col-md-10">-V</div>
                <div class="col-md-10">
                    <input class="form-control" id="cedula" type="text" placeholder="Cedula">
                </div>
            </div>


            <div class="form-group">
                <label for="nombre" class="control-label col-sm-2"> Nombre:</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre:">

                </div>
            </div>

            <div class="form-group">
                <label for="correo" class="control-label col-md-2"> Correo:</label>
                <div class=" col-md-10">
                    <input type="text" class="form-control" id="correo" placeholder="Correo:">
                </div>
            </div>
            <div class="form-group">
                <label for="example-number-input" class="control-label col-sm-2">Peso</label>
                <div class="col-md-10">
                    <div class="col-md-10">Kg</div>
                    <input class="form-control" id="example-number-input" value="62" type="number">
                </div>
            </div>

            <div class="form-group">
                <input type="text" class="form-control" id="username" placeholder="Ingresa tu nombre">
            </div>
            <div class="form-group ">
                <input type="password" class="form-control" id="pwd" placeholder="Ingresa tu contraseña">
            </div>

            <div class="clearfix"></div>
            <div class="checkbox">
                <label>  <input type="checkbox">Recuerdame</label>
            </div>

            <div class="form-group form-group-btn">
                <button type="submit" class="btn btn-success btn-lg">ingresar</button>
            </div>
        </form>
    </div>

    <script src="jquery/jquery-3.4.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>


</html>
